<div class="container">
  <div class="content">
    <iframe width="1250" height="720" src="https://www.youtube.com/embed/GsPvopOOyBs"
      title="Crossfit" class="video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>

    <div class="form-container">
      <h3 class="title">Crear una cuenta</h3>

      <!-- Asegúrate de usar el FormGroup correctamente -->
      <form [formGroup]="registerForm" (ngSubmit)="manejarEnvio()">
        <div class="input-group">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" formControlName="name" placeholder="Introduce tu nombre completo" required />
        </div>

        <div class="input-group">
          <label for="lastName">Apellido</label>
          <input type="text" id="lastName" formControlName="lastName" placeholder="Introduce tu apellido completo"
            required />
        </div>

        <div class="input-group">
          <label for="dni">DNI</label>
          <input type="text" id="dni" formControlName="dni" placeholder="Introduce tu DNI" required />
        </div>

        <div class="input-group">
          <label for="date_of_birth">Fecha de nacimiento</label>
          <input type="date" id="date_of_birth" formControlName="date_of_birth" required />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Introduce tu email" required />
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" formControlName="password" placeholder="******************" required />
        </div>

        
        
        

      

        <div class="button-group">
          <button type="submit" id="btn-formRegister" class="buttonStyle" [disabled]="registerForm.invalid">Registrar</button>
        </div>

        <hr />

        <div class="links">
          <a href="/login">¿Ya tienes una cuenta? Ir a login!</a>
        </div>
      </form>
    </div>
  </div>
</div>

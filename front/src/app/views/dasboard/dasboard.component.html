<div class="dashboard-container">
  <!-- Botón para abrir/cerrar Sidebar -->
  <button class="menu-toggle" [ngClass]="{'movimiento': sidebarOpen}" (click)="toggleSidebar()">
    {{ sidebarOpen ? '▼' : '▲' }}
  </button>

  <!-- Sidebar con evento para cerrar -->
  <app-side-bar [ngClass]="{'active': sidebarOpen}" (closeSidebar)="closeSidebar()"></app-side-bar>

  <!-- Contenido principal -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>

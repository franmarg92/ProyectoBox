<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand ms-3" routerLink="/">Mi App</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ms-auto">

      <ng-container *ngIf="isAuthenticated; else guestMenu">
        <li class="nav-item">
          <span class="nav-link">
            <strong>Hola, {{ user?.name }} {{ user?.lastName }}</strong>
          </span>
        </li>

        <li class="nav-item" *ngFor="let item of filteredMenuItems">
          <a class="nav-link" [routerLink]="item.path">{{ item.label }}</a>
        </li>

        <li class="nav-item">
          <button class="btn logout-btn ms-2" (click)="logout()">Logout</button>
        </li>
      </ng-container>

      <ng-template #guestMenu>
        <li class="nav-item"><a class="nav-link me-3" routerLink="/login">Login</a></li>
        <li class="nav-item"><a class="nav-link me-3" routerLink="/register">Registrarse</a></li>
      </ng-template>

    </ul>
  </div>
</nav>
